      <form class="form" id="formsubmit">

    <!-- i have added this script because your submit option of the form is not a button, it is an input field, so onclick()
    method wont work there as it only works for buttons, so u need to give the form an id and the do the above function -->

      $('#formsubmit').on('submit',(e)=>{
        e.preventDefault()
        form()
